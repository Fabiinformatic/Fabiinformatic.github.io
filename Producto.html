<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIXBY — Detalle de producto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-detail {
      max-width: 1000px;
      margin: 100px auto 50px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .product-detail img {
      max-width: 400px;
      border-radius: 12px;
      flex: 1 1 400px;
    }
    .product-info {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .product-info h1 {
      margin-bottom: 0;
    }
    .product-info .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }
    .btn-buy {
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <header class="nav glass">
    <div class="brand" onclick="window.location.href='index.html'">LIXBY</div>
  </header>

  <div class="product-detail">
    <img id="productImage" src="" alt="Producto">
    <div class="product-info">
      <h1 id="productName"></h1>
      <p id="productDescription"></p>
      <div class="price" id="productPrice"></div>
      <button class="btn-buy">Comprar ahora</button>
    </div>
  </div>

  <footer class="footer glass">
    <p>© <span id="year"></span> LIXBY — Todos los derechos reservados</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Datos de productos
    const productos = {
      "lixby-one": {
        nombre: "Lixby One",
        descripcion: "Ultraligero, potente y diseñado para acompañarte todo el día.",
        precio: "349€",
        imagen: "https://via.placeholder.com/400x400?text=Lixby+One"
      },
      "lixby-one-plus": {
        nombre: "Lixby One Plus",
        descripcion: "Teléfono de última generación con cámara de alta resolución.",
        precio: "659€",
        imagen: "https://via.placeholder.com/400x400?text=Lixby+One+Plus"
      },
      "lixby-one-pro": {
        nombre: "Lixby One Pro",
        descripcion: "Audio de alta fidelidad para los amantes de la música.",
        precio: "1099€",
        imagen: "https://via.placeholder.com/400x400?text=Lixby+One+Pro"
      }
    };

    // Obtener ID de producto desde la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id && productos[id]) {
      const p = productos[id];
      document.getElementById("productName").textContent = p.nombre;
      document.getElementById("productDescription").textContent = p.descripcion;
      document.getElementById("productPrice").textContent = p.precio;
      document.getElementById("productImage").src = p.imagen;
    } else {
      document.querySelector(".product-detail").innerHTML = "<p>Producto no encontrado</p>";
    }
  </script>
</body>
</html>
