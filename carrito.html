¬°<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER MINIMALISTA */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 120;
            padding: 10px 24px;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .nav-right {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-direction: row !important;
        }
        /* MINI-CART */
        .mini-cart {
            position: absolute;
            right: 18px;
            top: 56px;
            width: 320px;
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            z-index: 140;
            box-shadow: var(--shadow-soft);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="nav">
        <div class="nav-inner">
            <div class="nav-left">
                <a href="index.html">Inicio</a>
            </div>
            <div class="nav-right">
                <button id="lang-btn">üåê</button>
                <button id="dark-mode-btn">üåô</button>
                <button id="cart-btn">üõí</button>
            </div>
        </div>
    </header>

    <!-- MINI-CART -->
    <div class="mini-cart" id="mini-cart">
        <p id="cart-empty">Tu carrito est√° vac√≠o</p>
        <ul id="cart-items"></ul>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main style="padding-top:80px;">
        <h1>Carrito de compras</h1>
        <div id="cart-content"></div>
    </main>

    <script>
        const cartBtn = document.getElementById('cart-btn');
        const miniCart = document.getElementById('mini-cart');
        const cartItemsList = document.getElementById('cart-items');
        const cartEmptyMsg = document.getElementById('cart-empty');

        // Toggle mini-cart
        cartBtn.addEventListener('click', () => {
            miniCart.style.display = (miniCart.style.display === 'flex') ? 'none' : 'flex';
        });

        // Mostrar productos guardados
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsList.innerHTML = '';
            if (cart.length === 0) {
                cartEmptyMsg.style.display = 'block';
                return;
            }
            cartEmptyMsg.style.display = 'none';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nombre} - ${item.cantidad}`;
                cartItemsList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
