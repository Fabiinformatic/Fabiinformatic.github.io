<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Header minimalista tipo Apple */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Contenido carrito */
        .cart-container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #555;
        }

        .total-container {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="index.html">üè†</a>
        </div>
        <div class="nav-right">
            <button id="lang-btn">üåê</button>
            <button id="dark-mode-btn">üåô</button>
            <button id="cart-btn" onclick="window.location.href='carrito.html'">üõí</button>
        </div>
    </header>

    <main class="cart-container">
        <h1>Tu Carrito</h1>
        <div id="cart-items"></div>
        <div id="cart-total" class="total-container"></div>
    </main>

    <script>
        // Cargar carrito desde localStorage
        function loadCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotalContainer = document.getElementById("cart-total");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="empty-cart">Tu carrito est√° vac√≠o</p>`;
                cartTotalContainer.innerHTML = "";
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = "";

            cart.forEach((item, index) => {
                let itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");

                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} ‚Ç¨</span>
                    <button onclick="removeFromCart(${index})">‚ùå</button>
                `;

                total += item.price;
                cartItemsContainer.appendChild(itemElement);
            });

            cartTotalContainer.innerHTML = `Total: ${total.toFixed(2)} ‚Ç¨`;
        }

        // Eliminar producto
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // Modo oscuro
        document.getElementById("dark-mode-btn").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Cambiar idioma (ejemplo b√°sico)
        document.getElementById("lang-btn").addEventListener("click", () => {
            alert("Funci√≥n de cambio de idioma no implementada a√∫n");
        });

        // Cargar carrito al iniciar
        loadCart();
    </script>

</body>
</html>
