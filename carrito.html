<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - LIXBY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav glass">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="brand" onclick="location.href='index.html'" role="button">LIXBY</div>
      </div>
      <nav id="navLinks">
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#productos">Productos</a>
        <a href="index.html#contacto">Contáctanos</a>
        <a href="index.html#conocenos">Conócenos</a>
      </nav>
    </div>
  </header>

  <main style="padding:80px 20px;">
    <h1>Tu carrito</h1>
    <table border="1" cellpadding="8" cellspacing="0" style="width:100%;max-width:800px;margin:auto;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cartTableBody">
        <!-- Productos dinámicos -->
      </tbody>
    </table>

    <div style="max-width:800px;margin:20px auto;text-align:right;">
      <p>Subtotal: <span id="subtotal">0€</span></p>
      <p>IVA (21%): <span id="iva">0€</span></p>
      <h3>Total: <span id="total">0€</span></h3>
    </div>
  </main>

  <script>
    // Simulación: cargar carrito desde localStorage
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const tbody = document.getElementById('cartTableBody');

    let subtotal = 0;
    cart.forEach(item => {
      const price = parseFloat(item.price);
      const totalItem = price * item.quantity;
      subtotal += totalItem;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${price.toFixed(2)}€</td>
        <td>${item.quantity}</td>
        <td>${totalItem.toFixed(2)}€</td>
      `;
      tbody.appendChild(tr);
    });

    const iva = subtotal * 0.21;
    const total = subtotal + iva;

    document.getElementById('subtotal').textContent = subtotal.toFixed(2) + '€';
    document.getElementById('iva').textContent = iva.toFixed(2) + '€';
    document.getElementById('total').textContent = total.toFixed(2) + '€';
  </script>
</body>
</html>
