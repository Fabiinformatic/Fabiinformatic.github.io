<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito â€” LIXBY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="nav glass">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="brand" role="button" onclick="location.href='index.html'">LIXBY</div>
      </div>
      <div class="nav-right">
        <a href="carrito.html" class="icon-btn" aria-label="Ver carrito">
          ðŸ›’ <span id="cartCount" class="badge">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="section">
    <h1>Tu carrito</h1>
    <table id="cartTable" border="1" cellpadding="8" style="width:100%;text-align:left;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items dinÃ¡micos -->
      </tbody>
    </table>

    <div id="totales" style="margin-top:20px;text-align:right;">
      <p>Subtotal: <span id="subtotal">0â‚¬</span></p>
      <p>IVA (21%): <span id="iva">0â‚¬</span></p>
      <p><strong>Total: <span id="total">0â‚¬</span></strong></p>
    </div>

    <div style="margin-top:20px;text-align:right;">
      <button onclick="finalizarCompra()" class="btn primary">Finalizar compra</button>
    </div>
  </main>

  <script>
    // SimulaciÃ³n de datos guardados en localStorage
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [
      { nombre: 'Lixby One', precio: 349, cantidad: 1 },
      { nombre: 'Lixby One Plus', precio: 659, cantidad: 2 }
    ];

    const tbody = document.querySelector('#cartTable tbody');
    let subtotal = 0;

    carrito.forEach(item => {
      const row = document.createElement('tr');
      const sub = item.precio * item.cantidad;
      subtotal += sub;
      row.innerHTML = `
        <td>${item.nombre}</td>
        <td>${item.precio}â‚¬</td>
        <td>${item.cantidad}</td>
        <td>${sub.toFixed(2)}â‚¬</td>
      `;
      tbody.appendChild(row);
    });

    const iva = subtotal * 0.21;
    const total = subtotal + iva;

    document.getElementById('subtotal').textContent = subtotal.toFixed(2) + 'â‚¬';
    document.getElementById('iva').textContent = iva.toFixed(2) + 'â‚¬';
    document.getElementById('total').textContent = total.toFixed(2) + 'â‚¬';

    function finalizarCompra() {
      alert('Gracias por tu compra.');
      localStorage.removeItem('carrito');
    }
  </script>
</body>
</html>
