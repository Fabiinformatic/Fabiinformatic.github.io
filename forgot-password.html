<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar contraseña — Lixby</title>
  <style>
    :root{--bg:#07121a;--text:#e6eef2;--muted:#9aa7b0;--accent:#3dd1c3;--radius:12px;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;background:linear-gradient(180deg,#041018,#07121a);color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{max-width:520px;margin:48px auto;padding:18px}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008)); border:1px solid rgba(255,255,255,0.03); padding:18px;border-radius:var(--radius)}
    input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .btn{padding:10px;border-radius:8px;border:none;background:var(--accent);color:#00121a;font-weight:700;cursor:pointer}
    .small{color:var(--muted);font-size:0.95rem}
    .errorsmall{color:#ff5c5c}
  </style>
</head>
<body>
  <main class="wrap">
    <article class="panel">
      <h1>Recuperar contraseña</h1>
      <p class="small">Introduce el correo asociado a tu cuenta Lixby. Te enviaremos instrucciones para restablecer la contraseña.</p>
      <form id="fpForm" novalidate>
        <div style="margin-bottom:12px;">
          <label for="fpEmail">Correo electrónico</label><br>
          <input id="fpEmail" type="email" autocomplete="email" style="width:100%;margin-top:6px" />
          <div id="err-fpEmail" class="errorsmall" aria-live="polite"></div>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <a href="login.html" class="small" style="align-self:center">Volver</a>
          <button type="submit" class="btn">Enviar instrucciones</button>
        </div>
        <div id="fpStatus" class="small" style="margin-top:10px;color:var(--muted)" aria-live="polite"></div>
      </form>
    </article>
  </main>

  <script>
    document.getElementById('fpForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = (document.getElementById('fpEmail').value || '').trim();
      document.getElementById('err-fpEmail').textContent = '';
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('err-fpEmail').textContent = 'Introduce una dirección de correo válida.';
        document.getElementById('fpEmail').focus();
        return;
      }
      // Real: llamar a Firebase sendPasswordResetEmail o a tu API
      document.getElementById('fpStatus').textContent = 'Enviando instrucciones…';
      setTimeout(() => {
        document.getElementById('fpStatus').textContent = 'Si existe una cuenta con ese correo, recibirás un email con instrucciones.';
      }, 700);
    });
  </script>
</body>
</html>
