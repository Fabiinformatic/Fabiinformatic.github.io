<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar contraseña — LIXBY</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-card { max-width:520px; margin:60px auto; }
    .input-wide { width:100%; }
  </style>
</head>
<body>
  <header class="nav"><div class="nav-inner"><div class="brand" id="brand">LIXBY</div></div></header>

  <main>
    <div class="form-card glass">
      <h1 style="text-align:center">Restablecer contraseña</h1>
      <p class="small" style="text-align:center">Introduce tu correo y te enviaremos instrucciones para restablecer tu contraseña.</p>

      <form id="fpForm" novalidate>
        <label for="fpEmail"><strong>Correo electrónico</strong></label>
        <input id="fpEmail" type="email" class="input-wide" placeholder="nombre@ejemplo.com" />
        <div id="err-fpEmail" class="error"></div>

        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
          <a href="login.html" class="btn ghost">Volver</a>
          <button id="fpBtn" class="btn primary" type="submit">Enviar enlace</button>
        </div>

        <div id="fpMsg" class="small" role="status" aria-live="polite" style="margin-top:12px"></div>
      </form>
    </div>
  </main>

  <script type="module" src="auth-firebase-minimal.js"></script>
  <script>
    document.getElementById('brand').addEventListener('click', ()=> location.href='index.html');
    const form = document.getElementById('fpForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      document.getElementById('err-fpEmail').textContent='';
      const email = (document.getElementById('fpEmail')||{}).value.trim();
      if (!email) { document.getElementById('err-fpEmail').textContent='Introduce tu correo.'; return; }
      try {
        if (!window.appAuth || typeof window.appAuth.resetPassword !== 'function') throw new Error('Función de restablecer no disponible');
        await window.appAuth.resetPassword(email);
        document.getElementById('fpMsg').textContent = 'Correo enviado. Revisa tu bandeja de entrada.';
      } catch (err) {
        console.error(err);
        document.getElementById('fpMsg').textContent = err && err.message ? err.message : 'Error enviando correo.';
      }
    });
  </script>
</body>
</html>
