<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIXBY — Detalle de producto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ajustes específicos para uniformizar imágenes */
    .product-detail { display:flex; gap:36px; align-items:flex-start; max-width:1100px; margin:120px auto 80px; padding:28px; border-radius:14px; }
    .image-wrap {
      width:420px;
      aspect-ratio: 1/1;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      flex:0 0 420px;
      padding: 18px; /* espacio para que producto pequeño no se vea "pequeño" */
    }
    .product-image {
      width:100%;
      height:100%;
      object-fit: contain; /* importante: mantiene imagen completa sin recortes */
      max-width: 85%;
      max-height: 85%;
      display:block;
    }
    .product-info { flex:1; display:flex; flex-direction:column; gap:14px; }
    .product-info h1 { font-size:1.6rem; margin:0; }
    .product-info p { color:var(--muted); margin:0; }
    .product-info .price { font-size:1.4rem; color:var(--accent); font-weight:700; }
    .btn-buy { margin-top:12px; padding:12px 18px; border-radius:10px; background: linear-gradient(180deg,var(--accent), color-mix(in oklab, var(--accent) 60%, #fff 40%)); border:none; color:#00121a; font-weight:700; cursor:pointer; }
    @media(max-width:900px){
      .product-detail{ flex-direction:column; margin:90px 16px; }
      .image-wrap{ width:100%; aspect-ratio: auto; padding:14px; }
      .product-image{ max-width: 60%; max-height:60%; }
    }
  </style>
</head>
<body>
  <header class="nav glass">
    <div class="brand" onclick="window.location.href='index.html'">LIXBY</div>
    <nav id="navLinks">
      <a href="index.html#inicio">Inicio</a>
      <a href="index.html#productos">Productos</a>
      <a href="index.html#contacto">Contáctanos</a>
      <a href="index.html#conocenos">Conócenos</a>
    </nav>
    <button id="themeToggle" class="btn ghost" aria-label="Cambiar tema">◐</button>
  </header>

  <main>
    <div id="productDetail" class="product-detail glass" aria-live="polite">
      <!-- JS rellenará aquí -->
    </div>
  </main>

  <footer class="footer glass">
    <p>© <span id="year"></span> LIXBY — Todos los derechos reservados</p>
  </footer>

  <script>
    // año
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // Productos con las imágenes que me pasaste
    const products = {
      "lixby-one": {
        name: "Lixby One",
        description: "Ultraligero, potente y diseñado para la vida moderna. Perfecto para productividad y movilidad.",
        price: "349€",
        image: "https://cdn.grupoelcorteingles.es/SGFM/dctm/MEDIA03/202409/10/00194612201288____11__1200x1200.jpg"
      },
      "lixby-one-plus": {
        name: "Lixby One Plus",
        description: "Teléfono de última generación con cámara de alta resolución y batería de larga duración.",
        price: "659€",
        image: "https://media.ldlc.com/r1600/ld/products/00/06/16/66/LD0006166643_0006166668_0006166693.jpg"
      },
      "lixby-one-pro": {
        name: "Lixby One Pro",
        description: "Rendimiento y audio de alta fidelidad para creadores y audiófilos.",
        price: "1099€",
        image: "https://m.media-amazon.com/images/I/61rriyfRKwL.jpg"
      }
    };

    // proxy helper: usa images.weserv.nl para evitar hotlink blocks
    function proxiedUrl(originalUrl) {
      // images.weserv.nl expects the remote URL without protocol
      const stripped = originalUrl.replace(/^https?:\/\//,'');
      // limit width to 1200 for speed
      return `https://images.weserv.nl/?url=${encodeURIComponent(stripped)}&w=1200`;
    }

    // Obtener id desde la URL
    const params = new URLSearchParams(window.location.search);
    const raw = params.get('id');
    const id = raw ? decodeURIComponent(raw) : null;
    const container = document.getElementById('productDetail');

    if (id && products[id]) {
      const p = products[id];
      // build DOM nodes (so podemos manejar mejor errores de imagen)
      const wrap = document.createElement('div');
      wrap.className = 'image-wrap';

      const img = document.createElement('img');
      img.className = 'product-image';
      img.alt = p.name;
      img.src = p.image;

      // fallback logic: si la carga falla, intenta proxied URL, y si falla usa placeholder
      let attemptedProxy = false;
      img.onerror = function() {
        if (!attemptedProxy) {
          attemptedProxy = true;
          img.src = proxiedUrl(p.image);
        } else {
          img.onerror = null;
          img.src = 'https://via.placeholder.com/600x600?text=Sin+imagen';
        }
      };

      wrap.appendChild(img);

      const info = document.createElement('div');
      info.className = 'product-info';
      info.innerHTML = `
        <h1>${p.name}</h1>
        <p>${p.description}</p>
        <div class="price">${p.price}</div>
        <button class="btn-buy" id="buyBtn">Comprar ahora</button>
      `;

      container.innerHTML = ''; // limpiar
      container.appendChild(wrap);
      container.appendChild(info);

      // botón comprar (ejemplo)
      document.getElementById('buyBtn').addEventListener('click', () => {
        alert('Añadido al carrito: ' + p.name);
      });

    } else {
      container.innerHTML = '<div style="padding:20px;"><h2>Producto no encontrado</h2><p>Vuelve a la <a href="index.html">tienda</a>.</p></div>';
    }
  </script>
</body>
</html>
