<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lixby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Overlay de bienvenida -->
  <div id="welcome-overlay" class="overlay">
    <div class="glass-box">
      <h1>Bienvenido</h1>
      <p>Inicia sesi√≥n o entra como invitado</p>
      <button id="guest-btn">Entrar como invitado</button>
      <button id="google-btn">Google</button>
      <button id="github-btn">GitHub</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="main-content" class="hidden">
    <header class="glass-header">
      <h2>Lixby</h2>
    </header>

    <section>
      <h3>Contacto</h3>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Tu nombre">
        <input type="email" id="email" placeholder="Tu correo">
        <textarea id="message" placeholder="Tu mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="form-status"></p>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
