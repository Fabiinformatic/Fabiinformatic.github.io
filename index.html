<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Firebase</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Bienvenido</h1>
        <div id="first-time">
            <button id="guest-btn">Entrar como invitado</button>
            <button id="login-btn">Iniciar sesión / Registrarse</button>
        </div>

        <div id="login-form" style="display:none;">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="email-signup">Crear cuenta</button>
            <button id="email-login">Iniciar sesión</button>
            <hr>
            <button id="google-login">Entrar con Google</button>
            <button id="github-login">Entrar con GitHub</button>
        </div>

        <div id="user-info" style="display:none;">
            <h2>Bienvenido, <span id="user-name"></span></h2>
            <button id="logout-btn">Cerrar sesión</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
