<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lixby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ventana de bienvenida -->
  <div id="welcome-overlay">
    <div id="welcome-box">
      <h1>Bienvenido</h1>
      <p>Inicia sesión o entra como invitado</p>
      <button id="guest-btn">Entrar como invitado</button>
      <button id="google-btn">Iniciar sesión con Google</button>
      <button id="github-btn">Iniciar sesión con GitHub</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="main-content" class="hidden">
    <header>
      <h2>Mi página web minimalista</h2>
      <p>Contenido de la página aquí</p>
    </header>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
