<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lispy Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

    <!-- Modal de bienvenida -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal">
            <h2>Bienvenido a Lispy</h2>
            <p>Regístrate o inicia sesión para aprovechar al máximo nuestra tienda</p>
            <div>
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Lispy Store</h1>
    </header>

    <main>
        <!-- Sección de tienda -->
        <section class="store">
            <h2>Móviles Gama Media</h2>
            <div class="products">
                <div class="product">
                    <h3>Samsung Galaxy A54</h3>
                    <p>Precio: 450€</p>
                </div>
                <div class="product">
                    <h3>Xiaomi Redmi Note 13</h3>
                    <p>Precio: 300€</p>
                </div>
                <div class="product">
                    <h3>Motorola Moto G73</h3>
                    <p>Precio: 330€</p>
                </div>
                <div class="product">
                    <h3>Realme 11</h3>
                    <p>Precio: 280€</p>
                </div>
            </div>
        </section>

        <!-- Formulario de contacto -->
        <section class="contact">
            <h2>Contacto</h2>
            <form class="contact-form">
                <input type="text" id="name" placeholder="Nombre y Apellido">
                <input type="email" id="email" placeholder="Correo electrónico">
                <textarea id="message" rows="4" placeholder="Mensaje o sugerencia"></textarea>
                <button type="button" id="sendBtn">Enviar</button>
                <p class="success-msg" id="successMsg"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
