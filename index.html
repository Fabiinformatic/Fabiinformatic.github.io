<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi cuenta — LIXBY</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .account-wrap { max-width:1100px; margin:28px auto; padding:20px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); border-radius:12px; border:1px solid rgba(255,255,255,0.03); }
    .account-hero { display:flex; gap:18px; align-items:center; }
    .avatar { width:84px; height:84px; border-radius:12px; background:#eee; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:1.2rem; overflow:hidden; }
    .account-grid { display:grid; grid-template-columns: 1fr 320px; gap:20px; margin-top:18px; }
    .card { background: rgba(255,255,255,0.01); padding:14px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); }
    .nav-acc { display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; }
    .nav-acc button { padding:8px 10px; border-radius:8px; border:none; background:transparent; cursor:pointer; }
    @media (max-width:900px){ .account-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="nav glass" role="banner">
    <div class="nav-inner" style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
      <div class="brand" role="button" tabindex="0" onclick="location.href='index.html'">LIXBY</div>
      <nav><a href="index.html#productos">Productos</a></nav>
      <div>
        <button id="signOutBtn" class="btn ghost">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main style="padding-top:84px;">
    <div class="account-wrap">
      <div class="account-hero">
        <div id="avatar" class="avatar">U</div>
        <div>
          <h2 id="accName">Mi cuenta</h2>
          <div id="accEmail" style="color:var(--muted)"></div>
          <div class="nav-acc">
            <button data-tab="info">Información</button>
            <button data-tab="pedidos">Pedidos</button>
            <button data-tab="favoritos">Favoritos</button>
            <button data-tab="ajustes">Ajustes</button>
          </div>
        </div>
      </div>

      <div class="account-grid">
        <div id="accMain" class="card">
          <h3>Información de la cuenta</h3>
          <div id="accContent">Cargando...</div>
        </div>

        <aside class="card">
          <h4>Resumen</h4>
          <div id="accSummary">-</div>
        </aside>
      </div>
    </div>
  </main>

  <footer style="padding:20px;text-align:center">© <span id="year"></span> LIXBY</footer>

  <!-- small script: lee localStorage.lixby_user -->
  <script>
    (function(){
      try { document.getElementById('year').textContent = new Date().getFullYear(); } catch(e){}
      const signOutBtn = document.getElementById('signOutBtn');
      const uRaw = localStorage.getItem('lixby_user');
      if (!uRaw) {
        // no logueado -> volver al index
        // redirigir para que aparezca modal de login
        window.location.href = 'index.html';
        return;
      }
      const user = JSON.parse(uRaw);
      document.getElementById('accName').textContent = user.name || 'Usuario';
      document.getElementById('accEmail').textContent = user.email || '—';
      const avatar = document.getElementById('avatar');
      if (user.photoURL) {
        const img = document.createElement('img'); img.src = user.photoURL; img.alt = user.name || 'avatar'; img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover';
        avatar.innerHTML=''; avatar.appendChild(img);
      } else {
        avatar.textContent = (user.name || 'U').slice(0,2).toUpperCase();
      }

      function renderTab(tab){
        const content = document.getElementById('accContent');
        if (tab === 'info') {
          content.innerHTML = `<p><strong>Nombre:</strong> ${user.name || '—'}</p><p><strong>Email:</strong> ${user.email || '—'}</p><p>Gestiona tus datos personales y método de pago desde "Ajustes".</p>`;
        } else if (tab === 'pedidos') {
          content.innerHTML = `<p>No hay pedidos aún. Cuando compres aparecerán aquí.</p>`;
        } else if (tab === 'favoritos') {
          content.innerHTML = `<p>Aún no hay favoritos.</p>`;
        } else if (tab === 'ajustes') {
          content.innerHTML = `<p>Ajustes de cuenta: envío, pago, privacidad.</p>`;
        }
      }
      document.querySelectorAll('[data-tab]').forEach(btn => btn.addEventListener('click', ()=> renderTab(btn.getAttribute('data-tab'))));
      renderTab('info');

      signOutBtn.addEventListener('click', ()=> {
        // limpia localStorage y redirige
        try { localStorage.removeItem('lixby_user'); } catch(e){}
        // si además usas Firebase signOut, intenta llamar al método expuesto
        try { if (window.appAuth && typeof window.appAuth.signOut === 'function') window.appAuth.signOut(); } catch(e){ console.warn(e); }
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
